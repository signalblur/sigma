title: Detection of Pnscan Binary Data Transmission Behavior
id: a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8
status: experimental
description: Detects command line patterns associated with the use of pnscan for sending binary data across the network. This behavior has been identified in a Linux malware campaign targeting Docker, Apache Hadoop, Redis, and Confluence.
author: David Burkett (@signalblur)
date: 2024-04-03
references:
    - https://www.cadosecurity.com/blog/spinning-yarn-a-new-linux-malware-campaign-targets-docker-apache-hadoop-redis-and-confluence
logsource:
    category: process_creation
    product: linux
detection:
    selection:
        CommandLine:
            - '.*(-(W|R)( |")(([0-9a-fA-F]{2}) ){2,20}).*'
    condition: selection
falsepositives:
    - Legitimate use of pnscan for network diagnostics or authorized scanning activities.
level: high
tags:
    - linux
    - pnscan
